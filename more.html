<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - kakaotalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>   
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/profile.jpg" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Monocrom</h4>
                    <div class="user-component__subtitle">
                        <h6>+1787-493-4219</h6>
                        <div class="user-component__alert">!</div>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <div><i class="far fa-comment-alt fa-lg"></i></div>
            </div>
        </div>
        <div class="more-icon">
            <div class="more-icon__icons">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="more-icon__icons">
                <i class="far fa-hdd"></i>
                <span>Talk Drive</span>
                <div class="red-dot"></div>
            </div>
            <div class="more-icon__icons">
                <i class="far fa-grin-squint"></i>
                <span>Emoticons</span>
            </div>
            <div class="more-icon__icons">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="more-icon__icons">
                <i class="far fa-user-circle"></i>
                <span>Account</span>
            </div>
            <div class="more-icon__icons">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>

        <div class="bottom-header">
            <span>Suggestions</span>
        </div>
        <div class="bottom-icons">
            <div class="bottom-icons__icon">
                <div class="bottom-icons__img">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span>Kakao Story</span>
            </div>            
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/f4b4c6bd06.js" crossorigin="anonymous"></script>
</body>
</html>
